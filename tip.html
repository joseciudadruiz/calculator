<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tipcalculator.css">
    <title>Tip calculator</title>

  </head>

  <body>
    <div id="container">
      <h1>My Tip Calculator</h1>
      <div id="calculator">

        <form>
          <p>How much was your bill?</p>
            <p>
              £ <input id="billAmt" type="text" placeholder="Bill Amount"></p>

                <p>How was your service?</p>
                  <p>
                    <select id="serviceQual">
                      <option disabled selected value="0"> -- Chose and option --</option>
                      <option value="0.3">30&#37; &#45; Outstanding</option>
                      <option value="0.2">20&#37; &#45; Good</option>
                      <option value="0.15">15&#37; &#45; It was OK</option>
                      <option value="0.1">10&#37; &#45; Bad</option>
                      <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
                  </p>
          </form>
          <p>How many people are sharing the bill?</p>
          <input id="peopleAmt" type="text" placeholder="Number of People"> People
          <button type="button" id="calculate">Calculate</button>
        </div>
        <!-- The calculator finish here -->
        <div id="totalTip">
          <sup>£ </sup><span id="tip">0.00</span>
          <small id="each">Each</small>
        </div>
          <!-- total tip ends here -->
    </div>
    <script type="text/javascript" src="tipcalculator.js"></script>


  </body>
</html>
